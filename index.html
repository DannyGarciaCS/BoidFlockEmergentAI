<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta data -->
    <title>Danny Garcia CS</title>
    <meta name="description" content="Algorithm used to simulate the realistic movement of birds, fish, and other natural flocking creatures
    through an emergent system (system that does not depend on its individual parts, but on their relationships to one another).">
    <meta name="author" content="Danny Garcia">

    <!-- JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

    <!-- Main JavaScript files -->
    <script src="js/boid.js"></script>
    <script src="js/main.js"></script>

    <!-- Settings menu -->
    <div id="menu" onmouseover="expand()" onmouseout="contract()">

        <p id="title">â–¼ SETTINGS</p>

        <div id="settings">
            <div id="controls">

                <div class="column">
                    <p class="sliderText">Speed</p>
                    <input class="slider" type="range" min="50" max="300" value= "100" oninput="speedSlider(this.value)">
                </div>

                <div class="column">
                    <p class="sliderText">Torque</p>
                    <input class="slider" type="range" min="50" max="300" value= "100" oninput="torqueSlider(this.value)">
                </div>

                <div class="column">
                    <p class="sliderText">Boids</p>
                    <input class="slider" type="range" min="50" max="300" value= "100" oninput="boidsSlider(this.value)">
                </div>

                <div class="column">
                    <p class="sliderText">Sight Distance</p>
                    <input class="slider" type="range" min="50" max="300" value= "100" oninput="sightDistanceSlider(this.value)">
                </div>

                <div class="column">
                    <p class="sliderText">Sight Degrees</p>
                    <input class="slider" type="range" min="50" max="360" value= "300" oninput="sightDegreesSlider(this.value)">
                </div>

                <div class="column">
                    <p class="sliderText">Alignment</p>
                    <input class="slider" type="range" min="0" max="9" value= "3" oninput="alignmentSlider(this.value)">
                </div>

                <div class="column">
                    <p class="sliderText">Cohesion</p>
                    <input class="slider" type="range" min="0" max="9" value= "2.9" oninput="cohesionSlider(this.value)">
                </div>

                <div class="column">
                    <p class="sliderText">Separation</p>
                    <input class="slider" type="range" min="0" max="9" value= "3" oninput="separationSlider(this.value)">
                </div>


                <div class="column" id="check1">
                    <div class="row">
                        <input class="checkbox" type="checkbox" id="sightLineBox" name="sightLineBox" value="yes">
                        <p class="sliderText">Sight Line</p>
                    </div>

                    <div class="row">
                        <input class="checkbox" type="checkbox" id="accurateBox" name="accurateBox" value="yes">
                        <p class="sliderText">Manual</p>
                    </div>
                </div>

                <div class="column" id="check2">
                    <div class="row">
                        <input class="checkbox" type="checkbox" id="manualBox" name="manualBox" value="yes">
                        <p class="sliderText">Accurate (Slow)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
